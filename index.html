<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Machine Learning Web App</h1>
  
  <!-- Selección de archivo -->
  <label for="fileInput">Seleccione un archivo CSV:</label>
  <input type="file" id="fileInput">
  <button onclick="loadFile()">Cargar Archivo</button>
  
  <!-- Selección de modelo -->
  <label for="modelSelect">Seleccione el modelo de ML:</label>
  <select id="modelSelect">
    <option value="linearRegression">Regresión Lineal</option>
    <option value="kMeans">K-Means</option>
    <!-- Agregar más modelos según tytus.js -->
  </select>

  <!-- Parámetros -->
  <h3>Configuración del modelo</h3>
  <label for="trainSplit">Porcentaje de datos de entrenamiento:</label>
  <input type="number" id="trainSplit" min="0" max="100" value="70">
  
  <label for="objective">Objetivo del entrenamiento:</label>
  <input type="text" id="objective" placeholder="Ej. Clasificación, Predicción">
  
  <!-- Botones -->
  <button onclick="trainModel()">Entrenar</button>
  <button onclick="predict()">Predecir</button>
  <button onclick="showChart()">Mostrar Gráficas</button>
  
  <!-- Div para mostrar resultados -->
  <p id="log"></p>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
